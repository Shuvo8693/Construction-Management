name: charteur
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  auto_route: ^11.1.0
  provider: ^6.1.5+1
  socket_io_client: ^3.1.3
  logger: ^2.6.2
  flutter_screenutil: ^5.9.3
  fluttertoast: ^9.0.0
  pinput: ^6.0.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_spinkit: ^5.2.2
  chat_bubbles: ^1.7.0
  intl: ^0.20.2
  timeago: ^3.7.1
  shared_preferences: ^2.5.4
  image_picker: ^1.2.1
  flutter_svg: ^2.2.3
  smooth_page_indicator: ^2.0.1
  dio: ^5.9.0
  flutter_widget_from_html: ^0.17.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  auto_route_generator: ^10.4.0
  build_runner: ^2.10.4
  flutter_gen_runner:
  flutter_launcher_icons: ^0.14.4


flutter_gen:
  output: lib/assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  # Optional
  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    lottie: true
    #===========>>>>>>>>>> Flutter Gen Code ==============>>>>>>>>>>>
    # dart pub global activate flutter_gen
    # flutter pub run build_runner build --delete-conflicting-outputs
    # flutter pub run build_runner build



# To generate code using build_runner, run the following command in the terminal:
# For AutoRoute
#  flutter pub run build_runner build --delete-conflicting-outputs
# Watch mode (recommended during development)
#  flutter pub run build_runner watch --delete-conflicting-outputs


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

